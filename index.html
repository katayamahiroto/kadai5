<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>野球の練習を作成</h1>
 ノックを作った<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        /*const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);*/

        // ballをスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("fly.png");
        const material = new THREE.SpriteMaterial({ map: texture,});
        
        var textureLoader = new THREE.TextureLoader();  
        var texture2 = textureLoader.load("goro.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        
        var textureLoader = new THREE.TextureLoader();  
        var texture3 = textureLoader.load("knock.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});

        // ballをランダムに作成
        for (let i = 1; i < 5; i++) {
          const sprite = new THREE.Sprite(material);
          const sprite2 = new THREE.Sprite(material2);
          // ランダムな座標に配置
          sprite.position.x = 2 * (Math.random() - 0.5);
          //sprite.position.y = 0.5 * Math.random();
          sprite.position.z = -2 * (i- 0.5);
          sprite2.position.x = -2 * (Math.random() - 0.5);
          //sprite2.position.y = 1 * Math.random();
          sprite2.position.z = -2* (i- 0.5);
          // スケールを調整
          sprite.scale.set(0.5, 0.5, 0.5);
          sprite2.scale.set(0.5, 0.5, 0.5);

          scene.add(sprite);
          scene.add(sprite2);
        }
        
        const sprite3 = new THREE.Sprite(material3);
        sprite3.position.set =(0,0,-20);
        scene.add(sprite3);
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
